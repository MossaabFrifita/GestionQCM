<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Easy Eval</title>
        <meta name="author" content="Riccardo Massera"></meta>
       
        <script>
        
        	function confirmDelete(){
        		return confirm("Êtes-vous sûr de vouloir supprimer ?");
        	}
        
        </script>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
         <ui:insert name = "header" >
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert>
        
        <b:container fluid="true">
            <b:row>
		         <ui:insert name = "menu" >
		            <ui:include src = "/templates/menu.xhtml" />
		         </ui:insert>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                 
                
                    <b:navLink header="Accueil / Classes" />
                    <hr /> 
                   <b:panel>
					  <f:facet name="heading">
					    <i class="fa fa-reorder"  style="padding-right:20px" />
					    <h:outputText value="Liste de vos Qcms " />
					    <b:badge style="margin-left:10px; background-color:#5cb85c" value="#{qcmAuteurBean.listeQcms.size()} Qcm(s)"  />

					  </f:facet>
					  
					
                   
                    <b:row styleClass="placeholders" >
							
						<b:panelGrid columns="1" col-sm="10" offset-sm="1">
                    <h:dataTable styleClass="table table-bordered" value="#{qcmAuteurBean.listeQcms}" var="qcm"  >
                        <h:column>
                            <f:facet name="header"><h:outputText value="#" /></f:facet>
                            
                            <b:badge value="#{qcmAuteurBean.listeQcms.indexOf(qcm)+1}"/>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Titre" /></f:facet>
                            <h:outputText value="#{qcm.titre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Type de qcm" /></f:facet>
                            <h:outputText value="#{qcm.type}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Nombre de session" /></f:facet>
                            <b:label value="#{qcm.sessions.size()}" severity="danger"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="" /></f:facet>
                            <b:commandLink onclick="return confirmDelete();" icon-awesome="times" tooltip="Supprimer cette classe" styleClass="btnDel" style="margin-right:5px">

                            </b:commandLink>
                            
               				<b:commandLink icon-awesome="pencil" tooltip="Afficher et modifier cette classe">
           				
               				
               				</b:commandLink>

                        </h:column>
                    </h:dataTable>		
						</b:panelGrid>	
                    </b:row>
                    </b:panel>
                    <hr/>
                            

					 <b:row>

						
		            </b:row>
       
                </b:column>
 
            </b:row>


        </b:container> 
        

        
        
        
        
        
        
        
        
        
        
        
        
        
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
